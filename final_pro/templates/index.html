<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Collecting Weight and Height For BMI</h1>
        <h2>Please fill the entires to get populations statistics on Weight, Height and BMI</h2>
        <form class="" action="{{url_for('thankyou')}}" method="POST">
            <label for="email"> Email:</label>
            <input name="email_name" id="email" type="email" required placeholder="Enter your Email">
            <br>
            <br>
            <label for="height">Height:</label>
            <input name="height_name" id="height" type="number"  step="0.01" min="0.85" max="2.5" placeholder="Enter your Height in Meter"></input>
            <br>
            <br>
            <label for="weight">Weight:</label>
            <input name="weight_name" id="weight" type="number"  min="30" max="200" placeholder="Enter your Weight in Kg"></input>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
